<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>order</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Inknut+Antiqua|Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <ul>
              <a href="index.html">Home</a>
              <li><a href="services.html">Services</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="order.html">Order</a></li>
              <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </div>
        <div id="home">
            <h1>Momentum pizza house</h1><br>
            <img src="./img/italian-pizza-logo-260nw-367730732.webp" height="200" width="200">
        </div><br><br>
        <div id="order">
            <h2>Order</h2>
            <div class="form">
                <div class="col-md-12">
                    <label>Size</label>
                    <select id="sizes" class="browser-default custom-select">
                        <option value="0">Select size</option>
                        <option value="500">Small=Ksh 500</option>
                        <option value="1000">Medium=Ksh 1000</option>
                        <option value="1500">Large Ksh=1500</option>
                        <option value="2000">Extra-large=Ksh 2000</option>
                    </select>
                </div><br>
                <div class="col-md-12">
                    <label>Toppings</label>
                    <select id="toppings" class="browser-default custom-select">
                        <option value="0">Select topping</option>
                        <option value="200">Pepperoni=Ksh 200</option>
                        <option value="100">Mushroom=Ksh 100</option>
                        <option value="200">Onions=Ksh 200</option>
                        <option value="150">Sausage=Ksh 150</option>
                        <option value="200">Bacon=Ksh 200</option>
                        <option value="100">Extra Cheese=Ksh 100</option>
                        <option value="120">Black Olives=Ksh 120</option>
                        <option value="150">Green Peppers=Ksh 150</option>
                        <option value="150">Pineapple=Ksh 150</option>
                        <option value="200">Spinach=Ksh 200</option>
                    </select>
                </div><br>
                <div class="col-md-12">
                    <label>Crusts</label>
                    <select id="crusts" class="browser-default custom-select">
                        <option value="0">Select crust</option>
                        <option value="100">Thin=Ksh 100</option>
                        <option value="150">Thick=Ksh 150</option>
                        <option value="200">Deep=Ksh 200</option>
                        <option value="250">Cheese Filled=Ksh 250</option>
                        <option value="280">Stuffed=Ksh 280</option>
                    </select>
                </div><br>
                <div class="col-md-12"> 
                    <label>Quantity</label>
                    <input type="number" class="form-control" name="pizza" id="quantity" placeholder="Enter quantity" min="0">
                </div><br>
                <div class="col-md-12">
                    <label>Delivery</label>
                    <select id="deliver" class="browser-default custom-select">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                </div>
            </div><br>
            <button type="button" class="btn btn-outline-info btn-lg" onclick="totalPizzaAmount()">Checkout</button>
        </div>
        <div class="footer">
            <img src="./img/download-logo-twitter-icon-9.png" alt="twitter" height="100" width="100">
            <img src="./img/pngtree-facebook-icon-png-image_3566130.jpg"alt="facebook" height="100" width="100">
            <img src="./img/logo-computer-icons-clip-art-instagram-layout-thumbnail.jpg" alt="instagram" height="100" width="100">
            <img src="./img/whatsapp-512.png" alt="whatsapp" height="100" width="100">
        </div><br>
        <div class="concl">
           <h5 class="text-uppercase">Momentum Pizza house<br>2020</h5>
        </div>
    </div>
</body>
<script
 src="https://code.jquery.com/jquery-3.4.1.min.js"
 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
