<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contacts</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Inknut+Antiqua|Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <ul>
                <a href="index.html">Home</a>
                <li><a href="services.html">Services</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contacts.html">Contacts</a></li>
              </ul>
        </div>
        <div id="home">
            <h1>Momentum pizza house</h1><br>
            <img src="./img/italian-pizza-logo-260nw-367730732.webp" height="200" width="200">
        </div><br><br>
        <div id="contacts">
            <h2 class="text-center">Contacts</h2><br>
            <p>Feel free to share with us your feedback</p>
            <form onsubmit="return validationForm()" class="form">
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="name" placeholder="Name...">
                    </div>
                    <div class="col-md-6">
                      <input type="email" class="form-control" id="email" placeholder="Email...">
                    </div><br><br><br><br>
                    <div class="col-sm-12" id="text">
                      <textarea class="form-control" id="message" rows="10" cols="100" placeholder="Write something..."></textarea>
                    </div>
                    <div class="button"><br>
                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div><hr>
        <div class="footer">
          <img src="./img/download-logo-twitter-icon-9.png" alt="twitter" height="100" width="100">
            <img src="./img/pngtree-facebook-icon-png-image_3566130.jpg"alt="facebook" height="100" width="100">
            <img src="./img/logo-computer-icons-clip-art-instagram-layout-thumbnail.jpg" alt="instagram" height="100" width="100">
            <img src="./img/whatsapp-512.png" alt="whatsapp" height="100" width="100">
        </div><br>
        <div class="concl">
          <h5 class="text-uppercase">Momentum Pizza house<br>2020</h5>
        </div>
    </div>
</body>
